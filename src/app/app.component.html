<div class="container">
  <!-- HEADER -->
  <header class="header">
    <div class="sub-container">
      <span>
        Semana de Gasto
        {{ titleWeek?.weekNumber }}
        <strong>{{ titleWeek?.month | titlecase }}</strong>
        {{ titleWeek?.year }}
      </span>
    </div>

    <div class="sub-container">
      <div class="content">
        <app-custom-date-picker
          (selectWeek)="onChangeDate($event)"
        ></app-custom-date-picker>
      </div>
    </div>

    <div class="sub-container">
      <div class="actions">
        <button (click)="onTest()">Borrados</button>
        <button>Completado</button>
      </div>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="content main-content">
    <div class="left">
      <app-card
        *ngFor="let folio of service.folios$ | async"
        [dataCard]="folio"
      ></app-card>
    </div>

    <div class="center">
      <app-calendario
        style="
          width: 100%;
          height: 100%;
          flex: 1;
          display: flex;
          flex-direction: column;
        "
        [titleWeek]="titleWeek"
      ></app-calendario>
    </div>
  </div>

  <!-- DIVISOR MORADO -->
  <div class="resizer"></div>

  <!-- SECCIÃ“N INFERIOR -->
  <div class="bottom-section">
    <div class="left"></div>
    <div class="center">
      <p>Resumen o detalles de la semana</p>
    </div>
  </div>
</div>
